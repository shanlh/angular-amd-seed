<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>demo</title>
    <base href="/">
    <style>
    	.ng-cloak{display:none;}
		.hide{display:none!important;}
    	/*loading*/
		.xbloading-container{position:fixed;z-index:11;top:0;left:0;width:100%;height:100%;}
		.xbloading-container span{position:absolute;top:50%;left:50%;display:inline-block;margin-top:-23px;margin-left:-23px;border-radius:3px;background:rgba(0,0,0,0.85);}
		.xbloading-container img{display:block;width:25px;height:25px;padding:10px;-webkit-animation:xbloading 1s infinite ease;animation:xbloading 1s infinite ease;}
		@-webkit-keyframes xbloading{from{-webkit-transform:rotate(0deg);}to{-webkit-transform:rotate(360deg);}}
		@keyframes xbloading{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}
		/**
         * 错误提示
         */
		.xbtips{font-size:14px;line-height:1.5em;position:fixed;z-index:999;padding:5px 10px;text-align:center;color:#FFFFFF;border-radius:3px;background:rgba(0,0,0,0.8);display:block;top:50%;left:50%;-webkit-transform-origin:0 0;transform-origin:0 0;}
		.xbtips.tips-show{-webkit-animation:tipsShow 0.75;animation:tipsShow 0.75s;-webkit-animation-fill-mode:both;animation-fill-mode:both;}
		@-webkit-keyframes tipsShow{from,20%,40%,60%,80%,to{-webkit-animation-timing-function:cubic-bezier(0.215, 0.610, 0.355, 1.000);animation-timing-function:cubic-bezier(0.215, 0.610, 0.355, 1.000);}0%{-webkit-transform:scale3d(0.3, 0.3, 0.3) translate(-50%,-50%);transform:scale3d(0.3, 0.3, 0.3) translate(-50%,-50%);opacity:0;}20%{-webkit-transform:scale3d(1.1, 1.1, 1.1) translate(-50%,-50%);transform:scale3d(1.1, 1.1, 1.1) translate(-50%,-50%);}40%{-webkit-transform:scale3d(0.9, 0.9, 0.9) translate(-50%,-50%);transform:scale3d(0.9, 0.9, 0.9) translate(-50%,-50%);}60%{-webkit-transform:scale3d(1.03, 1.03, 1.03) translate(-50%,-50%);transform:scale3d(1.03, 1.03, 1.03) translate(-50%,-50%);opacity:1;}80%{-webkit-transform:scale3d(0.97, 0.97, 0.97) translate(-50%,-50%);transform:scale3d(0.97, 0.97, 0.97) translate(-50%,-50%);}to{-webkit-transform:scale3d(1, 1, 1) translate(-50%,-50%);transform:scale3d(1, 1, 1);opacity:1;}}
		@keyframes tipsShow{from,20%,40%,60%,80%,to{-webkit-animation-timing-function:cubic-bezier(0.215, 0.610, 0.355, 1.000);animation-timing-function:cubic-bezier(0.215, 0.610, 0.355, 1.000);}0%{-webkit-transform:scale3d(0.3, 0.3, 0.3) translate(-50%,-50%);transform:scale3d(0.3, 0.3, 0.3) translate(-50%,-50%);opacity:0;}20%{-webkit-transform:scale3d(1.1, 1.1, 1.1) translate(-50%,-50%);transform:scale3d(1.1, 1.1, 1.1) translate(-50%,-50%);}40%{-webkit-transform:scale3d(0.9, 0.9, 0.9) translate(-50%,-50%);transform:scale3d(0.9, 0.9, 0.9) translate(-50%,-50%);}60%{-webkit-transform:scale3d(1.03, 1.03, 1.03) translate(-50%,-50%);transform:scale3d(1.03, 1.03, 1.03) translate(-50%,-50%);opacity:1;}80%{-webkit-transform:scale3d(0.97, 0.97, 0.97) translate(-50%,-50%);transform:scale3d(0.97, 0.97, 0.97) translate(-50%,-50%);}to{-webkit-transform:scale3d(1, 1, 1) translate(-50%,-50%);transform:scale3d(1, 1, 1) translate(-50%,-50%);opacity:1;}}
    </style>
</head>
<body>
<xbtips></xbtips>
<xbloading></xbloading>
链接：<a ui-sref="a">pageA</a> | <a ui-sref="b">pageB</a> | <a ui-sref="c">pageC</a>
<div class="ng-cloak" ui-view></div>
<script data-main="/static/js/bootstrap" src="/static/lib/requirejs/require.js"></script>
</body>
</html>
